<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>KARINA â€“ AI Mortgage Simulation</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      padding: 40px;
      position: relative;
    }

    .blur {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(140px);
      background: rgba(74, 90, 236, 0.16);
      z-index: 0;
    }

    .blur-left {
      top: 200px;
      left: -200px;
    }

    .blur-right {
      top: 200px;
      right: -200px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    form {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 600px;
    }

    form label {
      font-size: 14px;
      font-weight: 300;
    }

    form input {
      height: 40px;
      border-radius: 30px;
      border: none;
      padding: 0 16px;
      background: rgba(1, 1, 2, 0.10);
      box-shadow: inset 0 0 15.5px #4E5ABD;
      color: white;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
      opacity: 1;
      display: block;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      border-radius: 30px;
      background: linear-gradient(180deg, rgba(78, 91, 189, 0.80), rgba(36, 52, 87, 0.80));
      box-shadow: inset 0 0 15px #4A5AEC;
      border: none;
      color: #D9D9D9;
      font-weight: 600;
      cursor: pointer;
    }

    h3 {
      margin-top: 24px;
      font-size: 18px;
    }

    #grafikKPR {
      background-color: #fff;
    }

    .range-controls {
      margin-top: 1em;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    #exportCSV {
      display: none;
      margin-top: 12px;
    }

    canvas {
      background: #fff;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="blur blur-left"></div>
  <div class="blur blur-right"></div>

  <h2>Simulasi KPR & Analisis AI</h2>

  <form>
    <label for="harga">Harga Rumah</label>
    <input id="harga" type="number" required />

    <label for="dp">Uang Muka (DP)</label>
    <input id="dp" type="number" required />

    <label for="tenor">Tenor (tahun)</label>
    <input id="tenor" type="number" required />

    <label for="cicilan">Cicilan per Bulan</label>
    <input id="cicilan" type="number" required />

    <label for="mulai">Tanggal Mulai</label>
    <input id="mulai" type="date" required placeholder="dd/mm/yyyy" />

    <label for="keterangan">Keterangan (opsional)</label>
    <input id="keterangan" type="text" placeholder="Contoh: Take Over Bank A ke BTN" />

    <h3>Skema Bunga</h3>
    <div id="bungaSkema"></div>
    <button type="button" id="addSkema">+ Tambah Skema Bunga</button>

    <h3>Pelunasan Ekstra</h3>
    <div id="pelunasanEkstra"></div>
    <button type="button" id="addPelunasan">+ Tambah Pelunasan Ekstra</button>

    <h3>Penalti Pembayaran</h3>
    <div id="penaltiPembayaran"></div>
    <button type="button" id="addPenalti">+ Tambah Penalti Pembayaran</button>

    <button type="submit">Simpan & Analisa AI</button>
  </form>

  <div style="position: relative; height: 400px; width: 100%; margin-top: 2em;">
    <canvas id="grafikKPR"></canvas>
  </div>

  <div class="range-controls">
    <label for="sliderStart">Bulan ke-</label>
    <input type="range" id="sliderStart" min="1" value="1" style="width: 150px;">
    <span id="rangeDisplay">1 â€“ 60</span>
    <input type="range" id="sliderEnd" min="1" value="60" style="width: 150px;">
  </div>

  <button onclick="currentChart?.resetZoom()">ðŸ”„ Reset Zoom</button>
  <button id="exportCSV">Download CSV</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>
  <script type="module" src="main.js"></script>
  <script>
    const tanggalInput = document.getElementById("mulai");

    // Buka date picker saat input diklik di mana saja
    tanggalInput.addEventListener("click", () => {
      tanggalInput.showPicker?.(); // Chrome only
      tanggalInput.focus();
    });

    // Juga trigger saat label diklik
    const label = document.querySelector('label[for="mulai"]');
    label?.addEventListener("click", () => {
      tanggalInput.showPicker?.();
      tanggalInput.focus();
    });
  </script>
</body>

</html>
